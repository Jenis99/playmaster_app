name: playmaster_ui
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # State management
  get: ^4.6.6

  # Responsive UI
  flutter_screenutil: ^5.9.3
  device_preview: ^1.2.0
  dotted_border: ^2.1.0

  # Image
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  video_player: ^2.9.2
  url_launcher: ^6.3.1
  youtube_player_flutter: ^9.0.0
  shimmer: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/png/app_launcher_icon.png"
  remove_alpha_ios: true
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/image/png/
    - assets/icon/png/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
